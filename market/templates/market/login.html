{% extends "market/layout.html" %}

{% block body %}

    <h2 style="text-align: center; text-decoration: underline; margin-bottom: 15px; font-weight: 700;"><span style="padding: 3px; margin-bottom: 15px;">Login</span></h2>

    {% if message %}
        <div style="text-align: center; margin-bottom: 15px;"><span style="background: #c10230; color: white; border-radius: 25px; padding: 10px; margin-bottom: 15px;">{{ message }}</span></div>
    {% endif %}

    <div class="login">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus required class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input required class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div style="text-align: center;">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
            
        </form>
    </div>
    <br>
    <div style="text-align: center;">
        <span style="padding: 3px;  margin: 5px; background-color: white; padding-left: 10px; padding-right: 10px; border-radius: 25px;">
            Don't have an account? <a href="{% url 'register' %}" style="color: blue;">Register here.</a>
        </span>
    </div>
    
{% endblock %}
